<html>

<head>

<title>Web-based Interactive Survey Environment (WISE) - Thanks</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<link rel="stylesheet" href="styleRender?app=ctsibip&css=style.css"
	type="text/css">

<script language="javascript">
	var locate = document.location;

	var review_arg = "";

	str = locate.toString();

	if (str.indexOf("?") != -1)

	{

		review_arg = str.substring(str.indexOf("=") + 1, str.length);

	}
</script>

</head>

<body>
	<!-- <body bgcolor="#FFFFCC" text="#000000"> -->
	<center>
		<table width="100%" cellspacing=1 cellpadding=9 border="0">

			<tr>
				<td align=left valign=top><img
					src="imageRender?app=ctsibip&img=w1_logo.jpg"></td>
				<td align=left valign=top><img
					src="imageRender?app=ctsibip&img=title.gif"></td>
				<td rowspan=6 align=center width=280>&nbsp;</td>
			</tr>
			<tr>
				<td width=98 rowspan=3>&nbsp;</td>
				<td class=head>THANK YOU</td>
			</tr>

			<tr>
				<td width="635" align=left colspan="1">
					<p align="left">Thank you for completing the survey!</p> <script>
						if (review_arg != null)

						{

							if (review_arg == "false")

							{
								document
										.write("<p>Please watch your email, when enough people have completed the survey, you will receive an invitation to review the survey results.")
							}

							else if (review_arg != "")

							{
								document
										.write("<p>You could now review the results of the survey. Please click the link to <a href='http://localhost:8080/WISE/survey/"+review_arg+"'>review the survey results.</a>")
							}

						}
					</script>
					</div>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
